@if (dataSource !== null) {
  <div class="w-full mx-auto max-w-[600px]">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th class="w-3" *matHeaderCellDef>Id</th>
        <td class="w-3" mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th class="w-3" mat-header-cell *matHeaderCellDef>Akcje</th>
        <td class="w-3" mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onDownload(element)">
            <mat-icon>download</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
}
